name: PHP CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: WatchYourPost
          MYSQL_USER: admin
          MYSQL_PASSWORD: admin123
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1

      - name: Descargar PHPUnit
        run: wget https://phar.phpunit.de/phpunit.phar

      - name: Esperar a MySQL
        run: sleep 20

      - name: Ejecutar tests
        env:
          DB_HOST: 127.0.0.1
          DB_NAME: WatchYourPost
          DB_USER: admin
          DB_PASS: admin123
          DB_PORT: 3306
        run: php phpunit.phar tests
